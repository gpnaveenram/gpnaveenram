<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube C.0</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class= "navigation">
        <div class="menu">
          <i class="material-icons">menu</i>
        </div>
        <img src = "resources/images/yt-logo.PNG">
        <span class='countrycode'><sup>IN</sup></span>
        <div class="yt-videoSearch">
            <input type="text" class="search-bar" placeholder="Search Video">
            <button class="yt-searchIcon"><i class="material-icons">search</i></button>
        </div>
        <div class="yt-options">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </nav>
    <!--side layout-->
    <div class="whole">
        <div class="yt-tray">
        
        <button id="trend" class="links"><i class="material-icons">local_fire_department</i>
            <span class ="textIn">..Trending</span></button>
            
        <button id="subscribe" class="links"><i class="material-icons">subscriptions</i>
            <span class ="textIn">..Subscriptions</span></button>

        <button id="useractiviy" class="links"><i class="material-icons">settings_accessibility</i>
            <span class ="textIn">..User Activity</span></button>  
            <button id="channelinfo" class="links"><i class="material-icons">video_library</i>
                <span class ="textIn">..Channel Info</span></button>  
                <button id="createPlaylist" class="links"><i class="material-icons">playlist_add</i>
                    <span class ="textIn">..Create Playlist</span></button> 
                    <button id="Playlist" class="links"><i class="material-icons">playlist_play</i>
                        <span class ="textIn">..Play Playlist</span></button>

    </div>
</div>

    <div id="makeVideo" class="videos">
